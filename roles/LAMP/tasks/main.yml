---
# tasks file for phpMyAdmin
# - name: config epel
#   command: 
#     cmd: subscription-manager repos --enable codeready-builder-for-rhel-9-$(arch)-rpms
#   when: config_repo == true and ansible_distribution == 'CentOS'
- name: install epel  
  command: 
    cmd: dnf install epel-release -y
    warn: false
  when: config_repo == true and ansible_distribution == 'CentOS'
- name: Installing required package
  dnf:
    name: "{{ package }}"
    state: latest
  when: ansible_distribution == 'CentOS'
- name: firewall config
  firewalld:
    port: 80/tcp
    state: enabled
    permanent: yes
  when: ansible_distribution == 'CentOS'
  notify: restart firewall
- name: phpMyAdmin config
  template:
    src: phpMyAdmin.conf
    dest: /etc/httpd/conf.d/phpMyAdmin.conf
    owner: root
    group: root
    mode: '0644'
  when: config_phpmyadmin == true and ansible_distribution == 'CentOS'
- name: restart service
  service:
    name: "{{ item }}"
    state: restarted
    enabled: yes
  loop: "{{ service }}"